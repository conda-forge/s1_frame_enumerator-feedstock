{% set python_min = "3.11" %}
{% set name = "s1_frame_enumerator" %}
{% set version = "0.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/s1_frame_enumerator-{{ version }}.tar.gz
  sha256: 890aa776f999da227a419f63d22f6058395900f69f64a6c5920afcb9d184b943

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=60
    - setuptools-scm >=8.0
    - pip
  run:
    - python >={{ python_min }}
    - geopandas
    - rasterio
    - asf_search
    - tqdm
    - requests
    - shapely >=2.0

test:
  imports:
    - s1_frame_enumerator
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/ACCESS-Cloud-Based-InSAR/s1_frame_enumerator
  summary: Enumerate interferogram pairs from ARIA spatially fixed frames
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - cmarshak
    - jhkennedy
